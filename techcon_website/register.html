<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024. Fill out the form to secure your spot at the premier tech conference of the year.">
    <title>Register for TechCon 2024</title>

</head>
<body>

    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="submit_registration.php" method="post">
            <fieldset>
                <legend>Attendee Information</legend>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required aria-required="true" placeholder="John Doe">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="john.doe@example.com">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true" placeholder="••••••••">

                <label for="password-confirm">Confirm Password:</label>
                <input type="password" id="password-confirm" name="password_confirm" required aria-required="true" placeholder="••••••••">

                <label>
                    <input type="checkbox" id="terms" name="terms" required aria-required="true">
                    I agree to the <a href="terms_and_conditions.html" target="_blank">terms and conditions</a>.
                </label>

                <button type="submit">Register Now</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> TechCon 2024. All Rights Reserved.</p>
    </footer>

</body>
</html>
